<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElectroLab AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'lab-dark': '#0f172a',
              'lab-panel': '#1e293b',
              'lab-accent': '#38bdf8',
              'lab-grid': '#334155',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a pro feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Current Flow Animation */
      @keyframes flow {
        to {
          stroke-dashoffset: -20;
        }
      }
      
      .animate-flow {
        animation: flow 1s linear infinite;
      }
    </style>

  }
}
</script>

</head>
